  gms:
    description: 서바이벌 모드로 변경합니다.
    aliases: [서바이벌]
  gma:
    description: 어드벤쳐 모드로 변경합니다.
    aliases: [어드벤쳐]
  killall:
    description: 월드의 모든 살아있는 엔티티를 제거합니다.
