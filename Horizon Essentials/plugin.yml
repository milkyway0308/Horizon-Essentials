    description: 텔레포트 요청 목록을 봅니다.
    aliases: [티피목록,요청목록,텔레포트목록]
  tpdeny:
    description: 텔레포트를 거절합니다.
    aliases: [티피거절,텔포거절,텔레포트거절,tpno]
