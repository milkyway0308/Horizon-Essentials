  jailview:
    description: 수감 시간을 봅니다.
    aliases: [jailtime,수감시간]
  clear:
    description: 인벤토리를 비웁니다.
    aliases: [inventoryclear,인벤청소,ci,clearinventory]
  summon:
    description: 몬스터를 소환합니다.
    aliases: [mob,소환,monster,몹]
  seen:
    description: 아이피나 플레이어를 조회합니다.
    aliases: [아이피,ip]