main: Horizon_Essentials.Main
version: 1.0-01a
name: Horizon_Essentials
prefix: [Horizon Essentials]
softdepend: [MultiWorld,Multiverse-Core,Vault]
description: 저 멀리 수평선 너머,개발의 끝까지.
commands:
  heal:
    description: 자신 혹은 다른 플레이어를 치료합니다.
    aliases: [힐,heals]
  nick:
    description: 자신 혹은 다른 플레이어의 이름을 변경합니다.
    aliases: [닉네임,nickname]
  motd:
    description: 서버의 motd를 설정합니다.
    aliases: [서버제목]
  item:
    description: 아이템을 얻습니다.
    aliases: [i,아이템]
  give:
    description: 다른 플레이어에게 아이템을 지급합니다.
    aliases: [주기,giveitem]
  gamemode:
    description: 게임모드를 설정합니다.
    aliases: [gm,겜모,게임모드]
  broadcast:
    description: 서버에 메시지를 알립니다.이 메시지는 prefix가 붙지 않습니다.
    aliases: [알리기]
  say:
    description: 서버에 메시지를 알립니다.이 메시지는 prefix가 붙습니다.
    aliases: [공지]
  tp:
    description: 텔레포트를 합니다.
    aliases: [teleport,텔레포트,tppos]
  slay:
    description: 플레이어를 죽입니다.대상 플레이어를 입력하지 않으면,자신이 죽습니다.
    aliases: [도살,척살]
  kill:
    description: 메시지 없이 플레이어를 한방에 주님 곁으로 보냅니다.
    aliases: [암살,사살]
