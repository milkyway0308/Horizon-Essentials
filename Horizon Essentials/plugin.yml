  ignoretpa:
    description: 텔레포트를 차단합니다.
    aliases: [텔레포트차단]
  unignoretpa:
    description: 텔레포트 차단을 해제합니다.
    aliases: [텔레포트차단해제]
  ignorechat:
    description: 채팅를 차단합니다.
    aliases: [채팅차단]
  unignorechat:
    description: 채팅 차단을 해제합니다.
    aliases: [채팅차단해제]
  ignorewhisper:
    description: 귓속말를 차단합니다.
    aliases: [귓속말차단]
  unignorewhisper:
    description: 귓속말 차단을 해제합니다.
    aliases: [귓속말차단해제]
  fly:
